	<script type="module">
		import React from 'https://esm.sh/react?dev'
		import ReactDOM from 'https://esm.sh/react-dom/client?dev'

		window.React = React
		window.ReactDOMClient = ReactDOM
	</script>

	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	<script type="text/babel">
		function Saludo({ nombre }) {
			return <h2 style={{color: "#09f"}}>Hola, {nombre}</h2>
		}

		const empleos = [
			{ titulo: 'Frontend Developer', empresa: 'TechCorp', ubicacion: 'Madrid' },
			{ titulo: 'Backend Developer', empresa: 'CodeLabs', ubicacion: 'Barcelona' },
			{ titulo: 'Full Stack Developer', empresa: 'DevStudio', ubicacion: 'Valencia' },
		]

		const empleosConId = empleos.map(empleo => ({
  		...empleo,
  		id: crypto.randomUUID()
		}))


		function App() {
			return (
				<>
					<Saludo nombre="Aitorias" />
					<p>Hay {empleos.length} ofertas disponibles</p>

					{empleosConId.map((empleo) =>
						<article key={empleo.id} className='job-listing-card'>
							<h3>{empleo.titulo}</h3>
							<small>{empleo.empresa} | {empleo.ubicacion}</small>
							<button className="button-apply-job">Aplicar</button>
						</article>
					)}
				</>
			)
		}

		window.onload = () => {
			const rootEl = document.querySelector('#app-root')
			const root = ReactDOMClient.createRoot(rootEl)
			root.render(<App />)
		}
	</script>
