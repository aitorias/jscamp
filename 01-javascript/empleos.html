<body>
	<header>
		<h1>
			<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
				<polyline points="16 18 22 12 16 6"></polyline>
				<polyline points="8 6 2 12 8 18"></polyline>
			</svg>
			DevJobs
		</h1>
		<nav>
			<a href="index.html">Inicio</a>
			<a href="empleos.html" class="active">Empleos</a>
		</nav>
		<div class="user-links">
			<a href="#">Subir CV</a>
			<devjobs-avatar service="github" username="aitorias" size="40"></devjobs-avatar>
		</div>
	</header>
	<main>
		<section class="jobs-search">
			<h1>Encuentra tu próximo trabajo</h1>
			<p>Explora miles de oportunidades en el sector tecnológico.</p>
			<form role="search">
				<div class="search-bar">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
						class="icon icon-tabler icons-tabler-outline icon-tabler-search">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
						<path d="M21 21l-6 -6" />
					</svg>
					<input type="search" name="search" id="search-jobs" placeholder="Buscar trabajos, empresas o habilidades" required>
				</div>
				<div class="search-filters">
					<select name="technology" id="filter-technology">
						<option value="" selected>Tecnología</option>
						<option value="javascript">JavaScript</option>
						<option value="python">Python</option>
						<option value="java">Java</option>
						<option value="react">React</option>
						<option value="node">Node.js</option>
					</select>
					<select name="location" id="filter-location">
						<option value="" selected>Ubicación</option>
						<option value="remote">Remoto</option>
						<option value="cdmx">Ciudad de México</option>
						<option value="guadalajara">Guadalajara</option>
						<option value="monterrey">Monterrey</option>
						<option value="barcelona">Barcelona</option>
					</select>
					<select name="contract" id="filter-contract">
						<option value="" selected>Tipo de contrato</option>
						<option value="fixed">Indefinido</option>
						<option value="part-term">A tiempo parcial</option>
					</select>
					<select name="experience" id="filter-experience">
						<option value="" selected>Nivel de experiencia</option>
						<option value="junior">Júnior</option>
						<option value="mid">Mid</option>
						<option value="senior">Senior</option>
						<option value="lead">Lead</option>
					</select>
				</div>
			</form>
		</section>
		<section class="jobs">
			<header>
				<h2>Resultados de búsqueda</h2>
			</header>
			<div class="jobs-listings">
				<!-- Job cards will be dynamically inserted here -->
			</div>
			<nav class="pagination">
				<a href="#">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M15 6l-6 6l6 6" />
					</svg>
					<span class="sr-only">Anterior</span>
				</a>
				<a href="#" class="active">1</a>
				<a href="#">2</a>
				<a href="#">3</a>
				<a href="#">4</a>
				<a href="#">5</a>
				<a href="#">
					<span class="sr-only">Siguiente</span>
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M9 6l6 6l-6 6" />
					</svg>
				</a>
			</nav>
		</section>
	</main>
